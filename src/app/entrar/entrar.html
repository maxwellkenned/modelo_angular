<div class="container">
  <h3 class="center">Entrar</h3>
  <div class="row">
    <p class="center">{{msg}}</p>
    <form>
      <div class="input-field col s12 m12">
        <input type="email" id="email" [(ngModel)]="login.email" name="email" class="validate">
        <label for="email">E-Mail</label>
      </div>
      <div class="input-field col s12 m12">
        <input type="password" name="senha" id="senha" [(ngModel)]="login.senha" class="validate" min=6>
        <label for="senha">Senha</label>
      </div>
      <button (click)="getLogin()" class="btn blue right">Entrar</button>
    </form>
  </div>
</div>
